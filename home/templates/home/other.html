{% extends 'home/base.html' %}
{% load static %}
{% block title %} Разное. {% endblock %}
{% block content %}
<div class="pad-header"></div>
<div class="other">
	<div class="container">
		{% if other %}
			{% for el in other %}
				<div class="post mrg-t-b25">

					<div class="sub-title post-title">{{el.title}}</div>
					<div class="text post-text">{{el.anons}}</div>
					<div class="details_button text but-anim"><a href="{% url 'other_detail' el.id %}">Подробнее.</a></div>
					<div class="date">{{el.date}}</div>
				</div>
			{% endfor %}
		{% else %}
		<div class="title pt25">Статей пока нет. :(</div>
		{% endif %}
	</div>
</div>
{% endblock %}
